<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Create Course</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
<script src="./scripts/utils.js" type="text/javascript"></script>
</h:head>
<h:body>

<div align="right">
<h:form>
<h5>#{someBean.useraut.name} #{someBean.useraut.surname}</h5> 
<h:commandButton value="Log Out" action="#{someBean.logout}"> </h:commandButton><br/>
<h:commandButton value="Go Back" action="#{back.returnback}"></h:commandButton>
</h:form>
</div>

<h1 class="title">Assign Course To Grader</h1>
<div align="center">
<fieldset>
<legend>Assign Course</legend>
<h:form id="AdSearchform" >
<h:commandButton value="List Courses" id="searchcourse" action="#{createCourse.searchcourse}">
<f:ajax  render="@form"></f:ajax>
</h:commandButton>

<h:dataTable border="1" value="#{createCourse.courselist}" var="l" id="Coursesearch"  >

				<h:column>
				<f:facet name="header">Select Course</f:facet>
				<i>
    				<h:selectOneRadio id="radio" valueChangeListener="#{createCourse.selcourse(l)}"  onclick="dataTableSelectOneRadio(this);">
    				<f:selectItem itemValue="null"  />
    				<f:ajax execute="@this" render="AdSearchform:result" immediate="true" ></f:ajax>
    				</h:selectOneRadio>
    			</i>
    			
				</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Couse Name</f:facet>
    				<h:outputText value="#{l.name}" ></h:outputText>
    				
    			</h:column>
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Course Code</f:facet>
    				<!-- row record -->
  					<!-- row record -->
    				
    				<h:outputText value="#{l.code}" ></h:outputText>
    			</h:column>
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Description</f:facet>
    				<!-- row record -->
    				
    				<h:outputText value="#{l.description}" ></h:outputText>
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Course Status</f:facet>
    				<!-- row record -->
    				<!-- row record -->
    				
    				<h:outputText value="#{l.status}" ></h:outputText>
    			</h:column>
    			<h:column >
    				<!-- column header -->
    				<f:facet name="header">Course Semester</f:facet>
					<!-- row record -->
    									
    				<h:outputText value="#{l.semester}"   ></h:outputText>
     			</h:column>
    			<h:column>
    			<f:facet name="header">Grader name</f:facet>
    			<h:outputText id="grader1" value="#{l.grader.name}"></h:outputText>
    			</h:column>
    			<h:column>
    			<f:facet name="header">Grader Univ_N</f:facet>
    			<h:outputText id="grader2" value="#{l.grader.univ_n}"></h:outputText>
    			</h:column>
    			<h:column >
    			<f:facet  name="header">Grader Mail</f:facet>
    			<h:panelGroup id="grader3">
    			<h:outputText  rendered="true"  value="#{l.grader.mail}"></h:outputText>
    			</h:panelGroup>
    			</h:column>  
</h:dataTable>
<h:panelGroup id="result" >
<h:panelGroup  rendered="#{createCourse.editname}" >
<h:dataTable border="1" value="#{createCourse.graderL}" var="g" >
<h:column>

<f:facet name="header">Grader Name</f:facet>
<h:outputText value="#{g.name}"></h:outputText>
</h:column>
<h:column >
<f:facet name="header">Grader Surname</f:facet>
<h:outputText value="#{g.surname}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">Univ Number</f:facet>
<h:outputText value="#{g.univ_n}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">Grader Mail</f:facet>
<h:outputText value="#{g.mail}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">Grader Name</f:facet>
<h:outputText value="#{g.name}"></h:outputText>
</h:column>
<h:column>
<h:commandButton id="assign" value="Select Grader"  action="#{createCourse.assigngrader(g)}" >
<f:ajax  render="AdSearchform:Coursesearch" execute="@form" listener="#{createCourse.update_grader}" ></f:ajax>
 </h:commandButton><br/>
</h:column>
</h:dataTable>
<h:outputText value="#{createCourse.up_stat}"></h:outputText>
</h:panelGroup>
</h:panelGroup>
</h:form>
</fieldset>
</div>



</h:body>
</html>
