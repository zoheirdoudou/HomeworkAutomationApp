<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Welcome "#{someBean.someProperty}" to Homework Application </title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="right">
<h:form >
<h5 align="right">#{someBean.useraut.name} #{someBean.useraut.surname}</h5> <br/>
<h:commandButton value="Log Out" action="#{someBean.logout}"> </h:commandButton>
</h:form>
</div>

<h1 class="title">You must change the default password</h1>
<div align="center">
<fieldset>
<legend>Change your password</legend>

<h:form>
  <!-- Calls "someOtherActionControllerMethod" and uses return value as base name of page to navigate to. -->
New Password: <h:inputSecret value="#{passwd.newpass}"></h:inputSecret><br />
Confirmation: <h:inputSecret value="#{passwd.confirmation}"></h:inputSecret><br />
<h:commandButton value="Change password" action="#{passwd.passchange}"></h:commandButton>
<h3><h:outputText value="#{passwd.chgstate}" id="changpass"></h:outputText></h3>
	    
</h:form>
</fieldset>
<br/>
</div>

</h:body></html>
