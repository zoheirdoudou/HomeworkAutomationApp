<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Modify Course</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
<script src="./scripts/utils.js" type="text/javascript"></script>

</h:head>
<h:body>

<div align="right">
<h:form>
<h5>#{someBean.useraut.name} #{someBean.useraut.surname}</h5> 
<h:commandButton value="Log Out" action="#{someBean.logout}"> </h:commandButton><br/>
<h:commandButton value="Go Back" action="#{back.returnback}"></h:commandButton>
</h:form>
</div>

<h1 class="title">Modify Existing Course</h1>
<div align="center">
<fieldset>
<legend>Modify Course</legend>
<h:form id="modify" >
<h:commandButton value="List Courses" action="#{createCourse.searchcourse}">
<f:ajax  render="@form"></f:ajax>
</h:commandButton>
<h:dataTable border="1" value="#{createCourse.courselist}" var="l" id="adsearch"  >

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Couse Name</f:facet>
    				<i>
    				<h:selectBooleanCheckbox value="#{l.edit}">
    				<f:ajax render="@form"></f:ajax>
    				</h:selectBooleanCheckbox>
    				</i>
    				<h:inputText value="#{l.name}" required="true" rendered="#{l.edit}" > </h:inputText>
    				<!-- row record -->
    				<h:outputText value="#{l.name}" rendered="#{!l.edit}"></h:outputText>
    				
    			</h:column>
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Course Code</f:facet>
    				<!-- row record -->
  					<h:inputText value="#{l.code}" required="true" rendered="#{l.edit}" > </h:inputText>
    				<!-- row record -->
    				
    				<h:outputText value="#{l.code}" rendered="#{!l.edit}"></h:outputText>
    			</h:column>
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Description</f:facet>
    				<!-- row record -->
    				<h:inputText value="#{l.description}" required="true" rendered="#{l.edit}" > </h:inputText>
    				<!-- row record -->
    				
    				<h:outputText value="#{l.description}" rendered="#{!l.edit}"></h:outputText>
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Course Status</f:facet>
    				<!-- row record -->
    				<h:selectOneRadio value="#{l.status}" required="true" rendered="#{l.edit}">
    				<f:selectItems value="#{createCourse.statusL}"></f:selectItems>
    				</h:selectOneRadio>
    				<!-- row record -->
    				
    				<h:outputText value="#{l.status}" rendered="#{!l.edit}"></h:outputText>
    			</h:column>
    			<h:column >
    				<!-- column header -->
    				<f:facet name="header">Course Semester</f:facet>
					<h:selectOneRadio value="#{l.semester}" required="true" rendered="#{l.edit}">
    				<f:selectItems value="#{createCourse.semesterL}"></f:selectItems>
    				</h:selectOneRadio>
    				<!-- row record -->
    									
    				<h:outputText value="#{l.semester}" rendered="#{!l.edit}"  ></h:outputText>
    			</h:column>
    			<h:column>
    			<h:commandButton value="Save" action="#{createCourse.modify(l)}">
    			<f:ajax render="@form" execute="@form"/> </h:commandButton><br/>
     			 <h:commandButton value="Update" action="#{createCourse.update(l)}" rendered="#{l.edit}" >
    				<f:ajax render="@form" execute="@form" />
    				</h:commandButton><br/>
    				<h:outputText value="#{createCourse.up_stat}"></h:outputText>
     			 
     			 </h:column>	
   
</h:dataTable>

</h:form>
</fieldset>
</div>



</h:body>
</html>
