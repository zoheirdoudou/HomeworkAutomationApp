<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Welcome "#{someBean.someProperty}" to Homework Application </title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="right">
<h:form >
<h5 align="right">#{someBean.useraut.name} #{someBean.useraut.surname}</h5> <br/>

</h:form>
</div>

<h1 class="title">You can do this jobs</h1>
<div align="center">
<fieldset>
<legend>Courses</legend>
<h:form>
<h:selectOneRadio value="#{student_tasks.task}" ><br/>

</h:selectOneRadio>

<h:commandButton value="Manage Course" action="#{student_tasks.student_task}"></h:commandButton><br/>

</h:form>
</fieldset>
<br/>
</div>

</h:body></html>
