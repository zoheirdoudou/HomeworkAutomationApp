<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Welcome "#{someBean.someProperty}" to Homework Application </title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="right">
<h:form >
<h5 align="right">#{someBean.useraut.name} #{someBean.useraut.surname}</h5> <br/>
<h:commandButton value="Log Out" action="#{someBean.logout}"> </h:commandButton><br/>
<h:commandButton value="Go Back" action="#{back.returnback}"></h:commandButton>
</h:form>
</div>

<h1 class="title">You can do this jobs</h1>
<div align="center">
<fieldset>
<legend>Show homeworks</legend>
<h:form id="modify" >
<h:commandButton value="List Courses" action="#{createCourse.searchcourse}">
<f:ajax  render="@form"></f:ajax>
</h:commandButton>
<h:dataTable border="1" value="#{createCourse.courselist}" var="l" id="adsearch"  >

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Couse Name</f:facet>
    				
    				<!-- row record -->
    				<h:outputText value="#{l.name}" ></h:outputText>
    				
    			</h:column>
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Course Code</f:facet>
    				<!-- row record -->
  					<!-- row record -->
    				
    				<h:outputText value="#{l.code}" ></h:outputText>
    			</h:column>
				<h:column>
    				<!-- column header -->
    				<f:facet name="header">Description</f:facet>
    				<!-- row record -->
    				<!-- row record -->
    				
    				<h:outputText value="#{l.description}" ></h:outputText>
    			</h:column>
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Course Status</f:facet>
    				<!-- row record -->
    				<!-- row record -->
    				
    				<h:outputText value="#{l.status}"></h:outputText>
    			</h:column>
    			<h:column >
    				<!-- column header -->
    				<f:facet name="header">Course Semester</f:facet>
					<!-- row record -->
    									
    				<h:outputText value="#{l.semester}"   ></h:outputText>
    			</h:column>
    			<h:column>
    			<f:facet name="header">Instuctor Name</f:facet>
    			<h:outputText value="#{l.instructor.name}"></h:outputText>
    			<h:outputText value="#{l.instructor.surname}"></h:outputText>
    			</h:column>
    			<h:column>
    			<f:facet name="header">Instructor Contact</f:facet>
    			<h:outputText value="#{l.instructor.mail}"></h:outputText>
    			</h:column>
    			<h:column>
    			<f:facet name="header">Grader Name</f:facet>
    			<h:outputText value="#{l.grader.name}"></h:outputText>
    			<h:outputText value="#{l.grader.surname}"></h:outputText>
    			</h:column>
    			<h:column>
    			<f:facet name="header">Grager Contact</f:facet>
    			<h:outputText value="#{l.grader.mail}"></h:outputText>
    			</h:column>
</h:dataTable>

</h:form>
</fieldset>
<br/>
</div>

</h:body></html>
